# ──────────────────────────────────────────────────────────────────────
# FONTS & TEXT RENDERING
# ──────────────────────────────────────────────────────────────────────

font_family      FiraCode Nerd Font Mono
italic_font      FiraCode Nerd Font Mono
bold_font        FiraCode Nerd Font Mono
bold_italic_font FiraCode Nerd Font Mono
font_size        10

# Premium font rendering
disable_ligatures never
text_composition_strategy platform
undercurl_style thin-sparse

# ──────────────────────────────────────────────────────────────────────
# WINDOW & APPEARANCE - Dark & Transparent
# ──────────────────────────────────────────────────────────────────────

# DARK MATTE MODE - Catppuccin Mocha style
background_opacity 0.98
#background_blur 25
hide_window_decorations yes
window_padding_width 20 16
window_margin_width 6
single_window_margin_width 0
window_border_width 0
confirm_os_window_close 0
remember_window_size  yes

# ──────────────────────────────────────────────────────────────────────
# CURSOR - Elegant & Visible
# ──────────────────────────────────────────────────────────────────────

cursor_shape       beam
cursor_blink_interval 0.5
cursor_beam_thickness 3.0
cursor_underline_thickness 3.0

# ──────────────────────────────────────────────────────────────────────
# COLORS - Deep Dark Vibrant (Inspired by Dracula/Nord + Custom)
# ──────────────────────────────────────────────────────────────────────

# CATPPUCCIN MOCHA - Beautiful elegant color palette
foreground          #cdd6f4
background          #1e1e2e

# Standard colors - Catppuccin Mocha
color0              #45475a
color1              #f38ba8
color2              #a6e3a1
color3              #f9e2af
color4              #89b4fa
color5              #cba6f7
color6              #94e2d5
color7              #bac2de

# Bright colors - Catppuccin Mocha bright variants
color8              #585b70
color9              #f38ba8
color10             #a6e3a1
color11             #f9e2af
color12             #89b4fa
color13             #cba6f7
color14             #94e2d5
color15             #a6adc8

color16             #fab387
color17             #eba0ac

# ──────────────────────────────────────────────────────────────────────
# TAB BAR - Modern Powerline with Dark Aesthetic
# ──────────────────────────────────────────────────────────────────────

tab_bar_edge           bottom
tab_bar_style          powerline
tab_bar_background     #1e1e2e
tab_bar_margin_width   6
tab_bar_margin_height  6 0

# Smooth fade effect
tab_fade               0.2 0.4 0.6 0.8

# Active tab: Catppuccin blue
active_tab_background  #89b4fa
active_tab_foreground  #1e1e2e
active_tab_font_style   bold

# Inactive tabs: Catppuccin gray
inactive_tab_background #313244
inactive_tab_foreground #a6adc8
inactive_tab_font_style normal

# Beautiful tab title formatting
tab_title_template      " {index}:{title} "

# ──────────────────────────────────────────────────────────────────────
# SCROLLBACK & HISTORY
# ──────────────────────────────────────────────────────────────────────

scrollback_lines      10000
scrollback_pager      less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size  0

# ──────────────────────────────────────────────────────────────────────
# PERFORMANCE & BEHAVIOR - Optimized
# ──────────────────────────────────────────────────────────────────────

enable_audio_bell     no
visual_bell_duration  0.0
sync_to_monitor       yes
copy_on_select        no
mouse_hide_wait       3.0
repaint_delay         10
input_delay           3

# ──────────────────────────────────────────────────────────────────────
# SHELL INTEGRATION & REMOTE CONTROL
# ──────────────────────────────────────────────────────────────────────

shell_integration     enabled
allow_remote_control  yes
listen_on             unix:/run/user/1000/kitty
notify_on_cmd_finish  unfocused

# ──────────────────────────────────────────────────────────────────────
# KEYBINDINGS (Modern & Ergonomic)
# ──────────────────────────────────────────────────────────────────────

map ctrl+shift+t     new_tab
map ctrl+shift+w     close_tab
map ctrl+shift+l     next_tab
map ctrl+shift+h     previous_tab
map ctrl+shift+alt+t set_tab_title
map alt+1            goto_tab 1
map alt+2            goto_tab 2
map alt+3            goto_tab 3
map alt+4            goto_tab 4
map alt+5            goto_tab 5

map ctrl+shift+n     new_window
map ctrl+shift+]     next_window
map ctrl+shift+[     previous_window

map ctrl+shift+c     copy_to_clipboard
map ctrl+shift+v     paste_from_clipboard

map ctrl+equal       increase_font_size
map ctrl+minus       decrease_font_size
map ctrl+0           reset_font_size

map ctrl+shift+s     show_scrollback
map ctrl+shift+r     load_config_file

# ──────────────────────────────────────────────────────────────────────
# URL HANDLING & MOUSE
# ──────────────────────────────────────────────────────────────────────

url_style            dotted
copy_on_select       no
strip_trailing_spaces smart
wheel_scroll_multiplier 5.0

# ──────────────────────────────────────────────────────────────────────
# ADVANCED OPTIONS
# ──────────────────────────────────────────────────────────────────────

allow_hyperlinks     yes
symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3,U+E0C0-U+E0CF JetBrainsMono Nerd Font
